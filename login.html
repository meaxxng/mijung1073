<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="login.js"></script>
</head>
<body onload="loginLoad()">
    <div class="login-container">
        <form name="myLogin" id="myLogin" onsubmit="return checkLogin()"> <!-- เมื่อกดปุ่ม submit จะเรียกฟังก์ชัน checkLogin() -->
            <fieldset>
                <legend>Login</legend>
                <!-- พื้นที่สำหรับแสดงข้อความแจ้งเตือนกรณีล็อกอินไม่ได้ -->
                <span id="loginError" class="error-message"></span>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" required> 
                </div>
                <div class="form-buttons">
                    <input type="submit" value="Login"> 
                    <input type="reset" value="Clear">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
